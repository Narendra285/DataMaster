
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <table class="table table-success">
            <thead>
                    <tr>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>email</th>
                        <th>mobile</th>
                        <th>marks1</th>
                        <th>marks2</th>
                        <th>marks3</th>
                        <th>marks4</th>
                        <th>marks5</th>
                        <th>actions</th>
                    </tr>
            </thead>
            <tbody>
                {% for s in sd%}
                <tr>
                    <td>{{s.fname}}</td>
                    <td>{{s.lname}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.mobile}}</td>
                    <td>{{s.marks1}}</td>
                    <td>{{s.marks2}}</td>
                    <td>{{s.marks3}}</td>
                    <td>{{s.marks4}}</td>
                    <td>{{s.marks5}}</td>
                    <td>
                        <a href="{% url 'update_data' s.id %} " class="btn btn-warning">update</a>
                        <a href="{% url 'delete_data' s.id %}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
        <a href="{% url 'add_student' %}" class ="btn btn-success"> add student</a>

   </body>
    </html>
