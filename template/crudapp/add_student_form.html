<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4">
                <form action="" method="post">{% csrf_token %}
                    <h2>Enter Student Details</h2>
                    <label for="">Enter firstname</label>
                    <input type="text" name="fname" class="form-control">
                    <label for="">Enter lastname</label>
                    <input type="text" name="lname" class="form-control">
                    <label for="">Enter email</label>
                    <input type="email" name="email" class="form-control">
                    <label for="">Enter mobile</label>
                    <input type="number" name="mobile" class="form-control">
                    <label for="">Enter marks1</label>
                    <input type="number" name="marks1" class="form-control">
                    <label for="">Enter marks2</label>
                    <input type="number" name="marks2" class="form-control">
                    <label for="">Enter marks3</label>
                    <input type="number" name="marks3" class="form-control">
                    <label for="">Enter marks4</label>
                    <input type="number" name="marks4" class="form-control">
                    <label for="">Enter marks5</label>
                    <input type="number" name="marks5" class="form-control">
                    <center>
                        <input type="submit" value="submit" class="btn btn-success">
                        <input type="reset" value="cancle" class="btn btn-danger">
                    </center>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
