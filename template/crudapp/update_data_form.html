<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4">
                <form action="{% url 'save_update_data' sd.id %}" method="post">{% csrf_token %}
                    <h2>Update Student Details</h2>
                    <label for="">Enter firstname</label>
                    <input type="text" name="fname" value={{sd.fname}} class="form-control">
                    <label for="">Enter lastname</label>
                    <input type="text" name="lname" value={{sd.lname}} class="form-control">
                    <label for="">Enter email</label>
                    <input type="email" name="email" value={{sd.email}} class="form-control">
                    <label for="">Enter mobile</label>
                    <input type="number" name="mobile" value={{sd.mobile}} class="form-control">
                    <label for="">Enter marks1</label>
                    <input type="number" name="marks1" value={{sd.marks1}} class="form-control">
                    <label for="">Enter marks2</label>
                    <input type="number" name="marks2" value={{sd.marks2}} class="form-control">
                    <label for="">Enter marks3</label>
                    <input type="number" name="marks3" value={{sd.marks3}} class="form-control">
                    <label for="">Enter marks4</label>
                    <input type="number" name="marks4" value={{sd.marks4}} class="form-control">
                    <label for="">Enter marks5</label>
                    <input type="number" name="marks5" value={{sd.marks5}} class="form-control">
                    <center>
                        <input type="submit" value="save" class="btn btn-success">
                        <input type="reset" value="cancle" class="btn btn-danger">
                    </center>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
